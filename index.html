        }

            transform: scale(1) translateY(0);

        }
        
        .option {
            transition: all 0.3s ease;
            cursor: pointer;

        }

            border-color: #16a34a;

        }

            opacity: 0.7;
        }

        .modal-enter {

        .modal-enter-active {
            opacity: 1;
            transition: opacity 200ms ease-in-out;
        }
        
        .modal-enter-active .modal-content {
            transform: scale(1);
            transition: transform 200ms ease-in-out;
        }
        
        header, footer {
            transition: transform 0.3s ease-in-out;
        }
        
        header {
            transform: translateY(-120%);
        }
        
        header.is-visible {
            transform: translateY(0);
        }
        
        footer {

        }

            opacity: 0.5;

    <script>
        // 데이터 로딩 함수
        async function loadQuestions() {
            try {
                const response = await fetch('questions_merged.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                console.log(`데이터 로딩 성공: ${questions.length}개 문제`);
                console.log('데이터 구조 샘플:', questions[0]);
                return questions;
            } catch (error) {
                console.error('문제 데이터를 로드할 수 없습니다:', error);

                const predictedDifficultyModal = document.getElementById('predicted-difficulty-modal');
                predictedDifficultyModal.classList.remove('hidden');
                predictedDifficultyModal.classList.add('modal-enter');
                requestAnimationFrame(() => {
                    predictedDifficultyModal.classList.add('modal-enter-active');
                });
            };

            const hidePredictedDifficultyModal = () => {
                const predictedDifficultyModal = document.getElementById('predicted-difficulty-modal');
                predictedDifficultyModal.classList.remove('modal-enter-active');
                predictedDifficultyModal.classList.remove('modal-enter');
                setTimeout(() => {
                    predictedDifficultyModal.classList.add('hidden');
                }, 200);
            };

            // 새로운 필터 함수 - 문제 유형과 난이도를 함께 필터링
            const applyPredictedFilter = (type, difficulty) => {
                if (difficulty === 0) {
                    // 모든 예상문제
                    filteredQuestions = questionOrder.filter(index => questions[index].type === "예상문제");
                } else {
                    // 예상문제 중 특정 난이도
                    filteredQuestions = questionOrder.filter(index => 
                        questions[index].type === "예상문제" && 
                        questions[index].difficulty_level === difficulty
                    );
                }
                currentQuestionIndex = 0;
                renderQuestion();
            };

            // Make functions globally accessible
            window.showPredictedDifficultyModal = showPredictedDifficultyModal;

            // --- EVENT LISTENERS ---
            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1));
            shuffleBtn.addEventListener('click', shuffleQuestions);
            restartBtn.addEventListener('click', restart);
            
            // 전체보기 버튼 이벤트 리스너 추가
            document.getElementById('show-all-btn').addEventListener('click', () => {
                applyFilter(0, 'difficulty'); // 전체 문제로 초기화
            });
            wrongNotesBtn.addEventListener('click', () => {
                // 오답노트를 필터로 적용
                applyFilter(-1);
            });
            resetProgressBtn.addEventListener('click', resetProgress);
            filterBtn.addEventListener('click', showFilterModal);
            subjectFilterBtn.addEventListener('click', showSubjectFilterModal);
            examRoundFilterBtn.addEventListener('click', showExamRoundFilterModal);

            // Modal event listeners
            wrongNotesCloseBtn.addEventListener('click', hideWrongNotes);
            wrongNotesModal.addEventListener('click', (e) => {
                if (e.target === wrongNotesModal) hideWrongNotes();
            });

            filterCloseBtn.addEventListener('click', hideFilterModal);
            filterModal.addEventListener('click', (e) => {
                if (e.target === filterModal) hideFilterModal();
            });

            subjectFilterCloseBtn.addEventListener('click', hideSubjectFilterModal);
            subjectFilterModal.addEventListener('click', (e) => {
                if (e.target === subjectFilterModal) hideSubjectFilterModal();
            });

            examRoundFilterCloseBtn.addEventListener('click', hideExamRoundFilterModal);
            examRoundFilterModal.addEventListener('click', (e) => {
                if (e.target === examRoundFilterModal) hideExamRoundFilterModal();
            });

            // Filter options
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', () => {
                    const difficultyValue = option.dataset.difficulty;
                    let difficulty;
                    
                    if (difficultyValue === 'official') {
                        difficulty = 'official';
                    } else if (difficultyValue === 'predicted') {
                        // 예상문제는 별도 모달에서 처리하므로 여기서는 아무것도 하지 않음
                        return;
                    } else {
                        difficulty = parseInt(difficultyValue);
                    }
                    
                    applyFilter(difficulty);
                    hideFilterModal();
                });
            });

            // Subject filter options
            document.querySelectorAll('.subject-filter-option').forEach(option => {
                option.addEventListener('click', () => {
                    const subject = option.dataset.subject;
                    applyFilter(subject, 'subject');
                    hideSubjectFilterModal();
                });
            });

            // UI Toggle Listeners
            headerToggleBtn.addEventListener('click', () => appHeader.classList.toggle('is-visible'));
            footerToggleBtn.addEventListener('click', () => appFooter.classList.toggle('is-visible'));

            // Image Modal Listeners
            const imageModalCloseBtn = document.getElementById('image-modal-close');
            const imageModal = document.getElementById('image-modal');
            
            imageModalCloseBtn.addEventListener('click', hideImageModal);
            
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    hideImageModal();
                }
            });

            // Predicted Difficulty Modal Listeners
            const predictedDifficultyCloseBtn = document.getElementById('predicted-difficulty-close-btn');
            const predictedDifficultyModal = document.getElementById('predicted-difficulty-modal');
            
            predictedDifficultyCloseBtn.addEventListener('click', hidePredictedDifficultyModal);
            
            predictedDifficultyModal.addEventListener('click', (e) => {
                if (e.target === predictedDifficultyModal) {
                    hidePredictedDifficultyModal();
                }
            });

            // Predicted difficulty options
            document.querySelectorAll('.predicted-difficulty-option').forEach(option => {
                option.addEventListener('click', () => {
                    const type = option.dataset.type;
                    const difficulty = parseInt(option.dataset.difficulty);
                    applyPredictedFilter(type, difficulty);
                    hidePredictedDifficultyModal();
                });
            });

            // Swipe navigation
            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50;

            questionContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            questionContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            const handleSwipe = () => {
                const swipeDistance = touchEndX - touchStartX;
                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance < 0) {
                        navigate(1); // Swipe left - next
                    } else {
                        navigate(-1); // Swipe right - prev
                    }
                }
            };

            // Click navigation - 전체 화면 영역으로 확대
            document.body.addEventListener('click', (e) => {
                // 옵션 버튼, 설명 영역, 버튼들을 클릭한 경우는 제외
                if (e.target.closest('.option') || 
                    e.target.closest('#explanation') || 
                    e.target.closest('button') ||
                    e.target.closest('header') ||
                    e.target.closest('footer') ||
                    e.target.closest('.modal-content')) {
                    return;
                }
                
                // 전체 화면의 좌우 영역 클릭으로 이동
                const clickX = e.clientX;
                const screenWidth = window.innerWidth;
                
                if (clickX < screenWidth / 2) {
                    navigate(-1); // 왼쪽 절반 클릭 - 이전 문제
                } else {
                    navigate(1); // 오른쪽 절반 클릭 - 다음 문제
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                // ESC 키로 이미지 모달 닫기
                if (e.key === 'Escape') {
                    const imageModal = document.getElementById('image-modal');
                    if (!imageModal.classList.contains('hidden')) {
                        hideImageModal();
                        return;
                    }
                }
                
                if (e.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                } else if (e.key >= '1' && e.key <= '4' && !isAnswered) {
                    const optionIndex = parseInt(e.key) - 1;
                    const optionButton = document.querySelector(`.option[data-option="${optionIndex}"]`);
                    if (optionButton) {
                        optionButton.click();
                    }
                }
            });

            // --- INITIAL LOAD ---
            loadProgress();
            renderQuestion();
        });
    </script>
</body>
</html>
