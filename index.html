        // ì´ˆê¸°í™”
        function init() {
            loadAnswersFromStorage();
            renderScoreGrid();
            renderQuestions();
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë‹µì•ˆ ë¡œë“œ
        function loadAnswersFromStorage() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                userAnswers = JSON.parse(saved);
            }
            
            const savedChoices = localStorage.getItem(CORRECT_CHOICES_KEY);
            if (savedChoices) {
                userCorrectChoices = JSON.parse(savedChoices);
            }
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ë‹µì•ˆ ì €ì¥
        function saveAnswersToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(userAnswers));
            localStorage.setItem(CORRECT_CHOICES_KEY, JSON.stringify(userCorrectChoices));
        }

        // ê³¼ëª©ë³„ ì ìˆ˜ ê³„ì‚° í•¨ìˆ˜
        function calculateSubjectScore(start, end) {
            let correct = 0;
            let total = 0;
            for (let i = start; i <= end; i++) {
                const feedback = getFeedback(i);
                if (feedback.class === 'correct') {
                    correct++;
                }
                if (feedback.class !== 'unanswered') {
                    total++;
                }
            }
            // 1ë¬¸ì œë‹¹ 5ì ì”© ê³„ì‚°
            const score = correct * 5;
            return { correct, total, score };
        }

        // ì ìˆ˜ í˜„í™© í‘œ ë Œë”ë§
        function renderScoreGrid() {
            const container = document.getElementById('scoreGrid');
            container.innerHTML = '';

            const subjects = [
                { name: '1ê³¼ëª©\në¹…ë°ì´í„° ë¶„ì„ ê¸°íš', start: 1, end: 20 },
                { name: '2ê³¼ëª©\në¹…ë°ì´í„° íƒìƒ‰', start: 21, end: 40 },
                { name: '3ê³¼ëª©\në¹…ë°ì´í„° ëª¨ë¸ë§', start: 41, end: 60 },
                { name: '4ê³¼ëª©\në¹…ë°ì´í„° ê²°ê³¼ í•´ì„', start: 61, end: 80 }
            ];

            subjects.forEach(subject => {
                const column = document.createElement('div');
                column.className = 'subject-column';

                const header = document.createElement('div');
                header.className = 'subject-header';
                header.textContent = subject.name;
                column.appendChild(header);

                const questionGrid = document.createElement('div');
                questionGrid.className = 'question-grid';

                for (let i = subject.start; i <= subject.end; i++) {
                    const questionItem = document.createElement('div');
                    questionItem.className = 'question-item';
                    questionItem.onclick = () => scrollToQuestion(i);
                    
                    const feedback = getFeedback(i);
                    questionItem.classList.add(feedback.class);

                    const questionNumber = document.createElement('div');
                    questionNumber.className = 'question-number';
                    questionNumber.textContent = i;

                    const questionStatus = document.createElement('div');
                    questionStatus.className = 'question-status';
                    questionStatus.textContent = feedback.text;

                    questionItem.appendChild(questionNumber);
                    questionItem.appendChild(questionStatus);
                    questionGrid.appendChild(questionItem);
                }

                column.appendChild(questionGrid);
                
                // ê³¼ëª©ë³„ ì ìˆ˜ ì¶”ê°€
                const subjectResult = calculateSubjectScore(subject.start, subject.end);
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'subject-score';
                if (subjectResult.total > 0) {
                    scoreDiv.innerHTML = `ğŸ“Š ${subjectResult.correct}/20<br>ì ìˆ˜: ${subjectResult.score}ì `;
                } else {
                    scoreDiv.innerHTML = `ğŸ“Š 0/20<br>ì ìˆ˜: 0ì `;
                }
                column.appendChild(scoreDiv);
                
                container.appendChild(column);
            });
            
            // ì „ì²´ í‰ê·  ê³„ì‚° ë° í‘œì‹œ
            const scoreSubjects = [
                { name: '1ê³¼ëª©', start: 1, end: 20 },
                { name: '2ê³¼ëª©', start: 21, end: 40 },
                { name: '3ê³¼ëª©', start: 41, end: 60 },
                { name: '4ê³¼ëª©', start: 61, end: 80 }
            ];
            
            let totalScore = 0;
            let subjectCount = 0;
            
            scoreSubjects.forEach(subject => {
                const result = calculateSubjectScore(subject.start, subject.end);
                totalScore += result.score;
                if (result.total > 0) {
                    subjectCount++;
                }
            });
            
            // ì „ì²´ í‰ê·  ì¶”ê°€
            const averageDiv = document.createElement('div');
            averageDiv.className = 'average-score';
            const totalPossible = 400; // 4ê³¼ëª© Ã— 20ë¬¸ì œ Ã— 5ì  = 400ì 
            if (subjectCount > 0) {
                const average = (totalScore / 4).toFixed(1); // 4ê³¼ëª©ìœ¼ë¡œ ë‚˜ëˆ„ì–´ ê³¼ëª©ë³„ í‰ê· 
                averageDiv.innerHTML = `ğŸ¯ ì´ì : ${totalScore}/${totalPossible}ì  | ê³¼ëª©í‰ê· : ${average}ì `;
            } else {
                averageDiv.innerHTML = `ğŸ¯ ì´ì : 0/${totalPossible}ì  | ê³¼ëª©í‰ê· : 0ì `;
            }
            container.appendChild(averageDiv);
        }

        // íŠ¹ì • ë¬¸ì œë¡œ ìŠ¤í¬ë¡¤
        function scrollToQuestion(questionNumber) {
            const questionElement = document.getElementById(`question-${questionNumber}`);
            if (questionElement) {
                questionElement.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }
        }

        // ë§¨ ìœ„ë¡œ ìŠ¤í¬ë¡¤
        function scrollToTop() {
            document.getElementById('top').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        // ë¬¸ì œ ë Œë”ë§
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            if (!container) return;
            
            container.innerHTML = '';

            // ê³¼ëª©ë³„ë¡œ ë¬¸ì œ ë¶„ë¥˜
            const subjects = {};
            examData.forEach(question => {
                if (!subjects[question.subject]) {
                    subjects[question.subject] = [];
                }
                subjects[question.subject].push(question);
            });

            // ê° ê³¼ëª©ë³„ë¡œ ì„¹ì…˜ ìƒì„±
            Object.keys(subjects).forEach(subjectName => {
                const questions = subjects[subjectName];
                if (questions.length === 0) return;

                const section = document.createElement('div');
                section.className = 'subject-section';

                const header = document.createElement('div');
                header.className = 'subject-section-header';
                header.textContent = subjectName;
                section.appendChild(header);

                questions.forEach(question => {
                    const questionDiv = createQuestionElement(question);
                    section.appendChild(questionDiv);
                });

                container.appendChild(section);
            });
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
            addEventListeners();
        }

        // ê°œë³„ ë¬¸ì œ ìš”ì†Œ ìƒì„±
        function createQuestionElement(question) {
            const div = document.createElement('div');
            div.className = 'question';
            div.id = `question-${question.questionNumber}`;
            
            const feedback = getFeedback(question.questionNumber);
            const userAnswer = userAnswers[question.questionNumber];
            const isUnreliable = question.correctAnswer === null;
            
            let questionHtml = '';
            
            if (question.reliability) {
                questionHtml += `<div class="reliability-badge ${question.reliability}">ë³µì›ìœ¨: ${question.reliability}</div>`;
            }
            
            questionHtml += `
                <div class="question-header">
                    <div class="question-number-header">ë¬¸ì œ ${question.questionNumber}ë²ˆ</div>
                </div>

                <div class="question-text">${question.question}</div>
            `;
            
            // ë³µì›ë¶ˆê°€ ë¬¸ì œì¸ ê²½ìš° íŠ¹ë³„í•œ UI ì¶”ê°€
            if (isUnreliable) {
                const userChoice = userCorrectChoices[question.questionNumber];
                questionHtml += `
                    <div class="unreliable-controls">
                        <h4>âš ï¸ ë³µì›ë¶ˆê°€ ë¬¸ì œ - ì„ì˜ ì±„ì  ì„ íƒ:</h4>
                        <div class="unreliable-buttons">
                            <button class="unreliable-btn ${userChoice === 'correct' ? 'active correct' : ''}" 
                                    data-question="${question.questionNumber}" 
                                    data-choice="correct">
                                âœ… ì •ë‹µìœ¼ë¡œ ì²˜ë¦¬
                            </button>
                            <button class="unreliable-btn ${userChoice === 'incorrect' ? 'active incorrect' : ''}" 
                                    data-question="${question.questionNumber}" 
                                    data-choice="incorrect">
                                âŒ ì˜¤ë‹µìœ¼ë¡œ ì²˜ë¦¬
                            </button>
                        </div>
                    </div>
                `;
            }
            
            questionHtml += `
                <div class="user-answer-label">ğŸ“ ë‚´ê°€ ì‹œí—˜ì—ì„œ ì„ íƒí•œ ë‹µì•ˆ:</div>
                
                <div class="options">
                    ${question.options.map((option, index) => `
                        <label class="option ${userAnswer === index ? getOptionClass(question.questionNumber, index) : ''}" 
                               data-question="${question.questionNumber}" data-answer="${index}">
                            <input type="radio" 
                                   name="q${question.questionNumber}" 
                                   value="${index}"
                                   ${userAnswer === index ? 'checked' : ''}
                                   ${isUnreliable ? 'disabled' : ''}
                                   data-question="${question.questionNumber}" 
                                   data-answer="${index}">
                            <span class="option-text">${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;

            div.innerHTML = questionHtml;
            return div;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        function addEventListeners() {
            // ë¼ë””ì˜¤ ë²„íŠ¼ ë³€ê²½ ì´ë²¤íŠ¸
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const questionNumber = parseInt(this.dataset.question);
                    const answerIndex = parseInt(this.dataset.answer);
                    selectAnswer(questionNumber, answerIndex);
                });
            });

            // ë¼ë²¨ í´ë¦­ ì´ë²¤íŠ¸
            document.querySelectorAll('.option').forEach(label => {
                label.addEventListener('click', function(e) {
                    const questionNumber = parseInt(this.dataset.question);
                    const answerIndex = parseInt(this.dataset.answer);
                    const radio = this.querySelector('input[type="radio"]');
                    
                    if (!radio.disabled) {
                        radio.checked = true;
                        selectAnswer(questionNumber, answerIndex);
                    }
                });
            });

            // ë³µì›ë¶ˆê°€ ë¬¸ì œ ì •ë‹µ/ì˜¤ë‹µ ì„ íƒ ë²„íŠ¼ ì´ë²¤íŠ¸
            document.querySelectorAll('.unreliable-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const questionNumber = parseInt(this.dataset.question);
                    const choice = this.dataset.choice;
                    selectCorrectChoice(questionNumber, choice);
                });
            });
        }

        // ë‹µì•ˆ ì„ íƒ
        function selectAnswer(questionNumber, answerIndex) {
            const question = examData.find(q => q.questionNumber === questionNumber);
            
            // ë³µì›ë¶ˆê°€ ë¬¸ì œëŠ” ì„ íƒ ë¶ˆê°€
            if (question.correctAnswer === null) return;
            
            userAnswers[questionNumber] = answerIndex;
            saveAnswersToStorage();
            
            // ì ìˆ˜í‘œì™€ ë¬¸ì œ ëª¨ë‘ ë‹¤ì‹œ ë Œë”ë§
            renderScoreGrid();
            renderQuestions();
        }

        // ë³µì›ë¶ˆê°€ ë¬¸ì œ ì •ë‹µ/ì˜¤ë‹µ ì„ íƒ
        function selectCorrectChoice(questionNumber, choice) {
            userCorrectChoices[questionNumber] = choice;
            
            // ë³µì›ë¶ˆê°€ ë¬¸ì œë„ ë‹µì•ˆì„ ì„ íƒí–ˆë‹¤ê³  ê°€ì • (ë”ë¯¸ ë‹µì•ˆ)
            userAnswers[questionNumber] = 0;
            
            saveAnswersToStorage();
            
            // ì ìˆ˜í‘œì™€ ë¬¸ì œ ëª¨ë‘ ë‹¤ì‹œ ë Œë”ë§
            renderScoreGrid();
            renderQuestions();
        }

        // í”¼ë“œë°± ì •ë³´ ê³„ì‚°
        function getFeedback(questionNumber) {
            const question = examData.find(q => q.questionNumber === questionNumber);
            if (!question) return { text: '?', class: 'unanswered' };
            
            const userAnswer = userAnswers[questionNumber];

            // ë³µì›ë¶ˆê°€ ë¬¸ì œì¸ ê²½ìš°
            if (question.correctAnswer === null) {
                const userChoice = userCorrectChoices[questionNumber];
                if (userChoice === undefined) {
                    return { text: '?', class: 'unanswered' };
                }
                
                if (userChoice === 'correct') {
                    return { text: 'O', class: 'correct' };
                } else {
                    return { text: 'X', class: 'incorrect' };
                }
            }

            // ì¼ë°˜ ë¬¸ì œì¸ ê²½ìš°
            if (userAnswer === undefined) {
                return { text: '?', class: 'unanswered' };
            }

            if (userAnswer === question.correctAnswer) {
                return { text: 'O', class: 'correct' };
            } else {
                return { text: 'X', class: 'incorrect' };
            }
        }

        // ì„ íƒì§€ í´ë˜ìŠ¤ ê³„ì‚°
        function getOptionClass(questionNumber, selectedIndex) {
            const question = examData.find(q => q.questionNumber === questionNumber);
            
            if (question.correctAnswer === null) return 'selected';
            
            if (selectedIndex === question.correctAnswer) {
                return 'selected correct';
            } else {
                return 'selected incorrect';
            }
        }

        // ëª¨ë“  ë‹µì•ˆ ì´ˆê¸°í™”
        function resetAllAnswers() {
            if (confirm('âš ï¸ ì •ë§ë¡œ ëª¨ë“  ë‹µì•ˆì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\n\nì…ë ¥í•œ ëª¨ë“  ë‹µì•ˆê³¼ ë³µì›ë¶ˆê°€ ë¬¸ì œ ì„¤ì •ì´ ì‚­ì œë©ë‹ˆë‹¤.')) {
                // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ì´ˆê¸°í™”
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(CORRECT_CHOICES_KEY);
                
                // ë©”ëª¨ë¦¬ ì´ˆê¸°í™”
                userAnswers = {};
                userCorrectChoices = {};
                
                // UI ì¬ë Œë”ë§
                renderScoreGrid();
                renderQuestions();
                
                alert('âœ… ëª¨ë“  ë‹µì•ˆì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ëª¨ë“  ë³µì›ë¶ˆê°€ ë¬¸ì œë¥¼ ì •ë‹µìœ¼ë¡œ ì²˜ë¦¬
        function setAllUnreliableCorrect() {
            let unreliableCount = 0;
            
            examData.forEach(question => {
                if (question.correctAnswer === null) {
                    userCorrectChoices[question.questionNumber] = 'correct';
                    // ë³µì›ë¶ˆê°€ ë¬¸ì œë„ ë‹µì•ˆì„ ì„ íƒí–ˆë‹¤ê³  ê°€ì • (ë”ë¯¸ ë‹µì•ˆ)
                    userAnswers[question.questionNumber] = 0;
                    unreliableCount++;
                }
            });
            
            if (unreliableCount > 0) {
                saveAnswersToStorage();
                renderScoreGrid();
                renderQuestions();
                alert(`âœ… ${unreliableCount}ê°œì˜ ë³µì›ë¶ˆê°€ ë¬¸ì œë¥¼ ëª¨ë‘ ì •ë‹µìœ¼ë¡œ ì²˜ë¦¬í–ˆìŠµë‹ˆë‹¤.`);
            } else {
                alert('â„¹ï¸ ë³µì›ë¶ˆê°€ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // ëª¨ë“  ë³µì›ë¶ˆê°€ ë¬¸ì œë¥¼ ì˜¤ë‹µìœ¼ë¡œ ì²˜ë¦¬
        function setAllUnreliableIncorrect() {
            let unreliableCount = 0;
            
            examData.forEach(question => {
                if (question.correctAnswer === null) {
                    userCorrectChoices[question.questionNumber] = 'incorrect';
                    // ë³µì›ë¶ˆê°€ ë¬¸ì œë„ ë‹µì•ˆì„ ì„ íƒí–ˆë‹¤ê³  ê°€ì • (ë”ë¯¸ ë‹µì•ˆ)
                    userAnswers[question.questionNumber] = 0;
                    unreliableCount++;
                }
            });
            
            if (unreliableCount > 0) {
                saveAnswersToStorage();
                renderScoreGrid();
                renderQuestions();
                alert(`âŒ ${unreliableCount}ê°œì˜ ë³µì›ë¶ˆê°€ ë¬¸ì œë¥¼ ëª¨ë‘ ì˜¤ë‹µìœ¼ë¡œ ì²˜ë¦¬í–ˆìŠµë‹ˆë‹¤.`);
            } else {
                alert('â„¹ï¸ ë³µì›ë¶ˆê°€ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
